    <div class="segment">
      <div class="segment" id="display-container">
        <canvas id="webgl" width="1200" height="600">
          Please use a browser that supports "canvas"
        </canvas>
      </div>
      <br>
      <!-- head, body, and camera controls supercontainer -->
      <div class="slider-cont">
        <div class="slider-cont" id="camera-angle-segment">
          <input type="button" value="Normals On" onclick="g_normalOn = true">
          <input type="button" value="Normals Off" onclick="g_normalOn = false">
          <br>
          <br>
          <input type="button" value="Light On" onclick="g_lightOn = true">
          <input type="button" value="Light Off" onclick="g_lightOn = false">
          <br>
          <br>
          <!-- Camera Angle 
          <br>
          X:<input type="range" min="-360" max="360" value="0" class="slider" id="cam-angle-x">
          <br>
          Y:<input type="range" min="-360" max="360" value="0" class="slider" id="cam-angle-y">
          <br>
          <br> -->
          Light position
          <br>
          X: <input type="range" min="-400" max="400" value="0" class="slider" id="light-x">
          <br>
          Y: <input type="range" min="-100" max="700" value="200" class="slider" id="light-y">
          <br>
          Z: <input type="range" min="-400" max="400" value="0" class="slider" id="light-z">
          <br>
          <br>
          Ambient Level: <input type="range" min="0" max="1" value="0.65" step="0.05" class="slider" id="ambient-level">
          <br>
          Specular Coefficient: <input type="range" min="0" max="100" value="30.0" step="1" class="slider" id="specular-level">
          <!-- <br> -->
          <!-- Specular Color: <input type="color" id="specular-color"> -->
