<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="ColoredPoints.js"></script>

    <br><br>
    <button id="clear-canvas">Clear Canvas</button>
    <br>
    <br>
    Drawing Mode:<br>
    <button class="mode-buttons" id="squares">Squares</button>
    <button class="mode-buttons" id="triangles">Triangles</button>
    <button class="mode-buttons" id="circles">Circles</button>
    <br>
    <br>
    Shape Color:
    <br>
    Red <input type="range" min="0" max="255" value="255" class="slider" id="red-slider">
    Green <input type="range" min="0" max="255" value="255" class="slider" id="green-slider">
    Blue <input type="range" min="0" max="255" value="255" class="slider" id="blue-slider">
    <br>
    <br>
    Shape Size: <input type="range" min="1" max="50" value="10" class="slider" id="shape-size-slider">
    (Circles) Segment Count: <input type="range" min="3" max="100" value="100" class="slider" id="segment-count-slider">

  </body>
</html>
